<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="flex">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="Card pattern" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="Card avatar" Class="card-avatar">
        <h3>Victor Crest <span>26</span></h3>
        <p class="city">London</p>
      </div>
      <div class="card-footer">
        <div class="footer-stats">
          <h4>80K</h4>
          <p class="heading">Followers</p>
        </div>
        <div class="footer-stats">
          <h4>803K</h4>
          <p class="heading">Likes</p>
        </div>
        <div class="footer-stats">
          <h4>1.4K</h4>
          <p class="heading">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">faleon</a>.
  </div>
</body>
</html>
